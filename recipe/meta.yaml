{% set name = "types-characteristic" %}
{% set version = "14.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-characteristic-{{ version }}.tar.gz
  sha256: e8eb0e37fa0787103accb84e654ee59f363c82cdbc904e34f25c1f36cec79ed5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/characteristic-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for characteristic
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
